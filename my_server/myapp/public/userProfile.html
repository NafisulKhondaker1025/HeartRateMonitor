<div class="container py-3">      
    <div class="row">
      <div class="col-lg-8">
        <div class="card mb-4 profile-card">
          <div class="card-body text-center">
              <div class="row">
                  <div class="col-lg-4">
                      <div class="card" style="border-radius: 15px;" id="physi">
                        <div class="card-body p-4">
                          <div class="d-flex text-black">
                              <div class="flex-grow-1 ms-3">
                                <div>  
                                    <h5 class="mb-1"></h5>
                                    <p class="mb-2 pb-1" style="color: #2b2a2a;" id="phys-title">No Physician Selected</p>
                                </div>
                                <div class="rounded-3 p-2 mb-2"
                                    style="background-color: #efefef;" id="phys-info">
                                    <div>
                                    <p class="small text-muted mb-1">Name</p>
                                    <p class="mb-0" id="phys-name"></p>
                                    </div>
                                    <div class="px-3">
                                    <p class="small text-muted mb-1">Email</p>
                                    <p class="mb-0" id="phys-email"></p>
                                    </div>
                                    <div>
                                    <p class="small text-muted mb-1">Phone Number</p>
                                    <p class="mb-0" id="phys-phone"></p>
                                    </div>
                                </div>
                              </div>
                          </div>
                        </div>
                    </div>
                  </div>
                  <div class="col-lg-4 profile-header-btns">
                      <div id="remove-phys-div">
                          <button type="button" class="btn btn-outline-light" id="remove-phys-btn">Remove Physician</button>
                      </div>
                      <div>
                          <button type="button" class="btn btn-outline-light">Edit Login Information</button>
                      </div>
                      <div class edit-btns>
                        <button type="button" class="btn btn-outline-light edit-btn" id="editProfileInfo">
                          Edit Profile Information
                        </button>
                        <button type="button" class="btn btn-outline-light edit-btn" style="display: none" id="saveProfileInfo">
                          Save Profile Information
                        </button>
                      </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Full Name</p>
              </div>
              <div class="col-sm-9">
                <input id="fullName" class="text-muted mb-0" readonly="true">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <input id="email" class="text-muted mb-0" readonly="true">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Phone</p>
              </div>
              <div class="col-sm-9">
                <input id="phone" class="text-muted mb-0" readonly="true">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Address</p>
              </div>
              <div class="col-sm-9">
                <input id="address" class="text-muted mb-0" readonly="true">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Device ID</p>
              </div>
              <div class="col-sm-9" id="deviceIDBlock">
                <input id="deviceID" class="text-muted mb-0" readonly="true">
                <button type="button" class="btn btn-outline-dark edit-btn" id="editDeviceID">
                  New Device
                </button>
                <button type="button" class="btn btn-outline-dark edit-btn" style="display: none" id="saveDeviceID">
                  Save Device ID
                </button>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">API Key</p>
              </div>
              <div class="col-sm-9">
                <input id="apiKey" class="text-muted mb-0" readonly="true">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./javascripts/userProfile.js"></script>
