<div class="container py-3">      
    <div class="row">
      <div class="col-lg-8">
        <div class="card mb-4 profile-card">
          <div class="card-body text-center">
              <div class="row">
                  <div class="col-lg-4">
                      <div class="card" style="border-radius: 15px;" id="physi">
                        <div class="card-body p-4">
                          <div class="d-flex text-black">
                              <div class="flex-grow-1 ms-3">
                                <div>  
                                    <h5 class="mb-1"></h5>
                                    <p class="mb-2 pb-1" style="color: #2b2a2a;" id="phys-title">No Physician Selected</p>
                                </div>
                                <div class="rounded-3 p-2 mb-2"
                                    style="background-color: #efefef;" id="phys-info">
                                    <div>
                                    <p class="small text-muted mb-1">Name</p>
                                    <p class="mb-0" id="phys-name"></p>
                                    </div>
                                    <div class="px-3">
                                    <p class="small text-muted mb-1">Email</p>
                                    <p class="mb-0" id="phys-email"></p>
                                    </div>
                                    <div>
                                    <p class="small text-muted mb-1">Phone Number</p>
                                    <p class="mb-0" id="phys-phone"></p>
                                    </div>
                                </div>
                              </div>
                          </div>
                        </div>
                    </div>
                  </div>
                  <div class="col-lg-4 profile-header-btns">
                      <div id="remove-phys-div">
                          <button type="button" class="btn btn-outline-light" id="remove-phys-btn">Remove Physician</button>
                      </div>
                      <div>
                          <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#editLoginModal">Edit Login Information</button>
                      </div>
                      <div class edit-btns>
                        <button type="button" class="btn btn-outline-light edit-btn" id="editProfileInfo">
                          Edit Profile Information
                        </button>
                        <button type="button" class="btn btn-outline-light edit-btn" style="display: none" id="saveProfileInfo">
                          Save Profile Information
                        </button>
                      </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Full Name</p>
              </div>
              <div class="col-sm-9">
                <input id="fullName" class="text-muted mb-0" readonly="true">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <input id="email" class="text-muted mb-0" readonly="true">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Phone</p>
              </div>
              <div class="col-sm-9">
                <input id="phone" class="text-muted mb-0" readonly="true">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Address</p>
              </div>
              <div class="col-sm-9">
                <input id="address" class="text-muted mb-0" readonly="true">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Device ID</p>
              </div>
              <div class="col-sm-9" id="deviceIDBlock">
                <input id="deviceID" class="text-muted mb-0" readonly="true">
                <button type="button" class="btn btn-outline-dark edit-btn" id="editDeviceID">
                  New Device
                </button>
                <button type="button" class="btn btn-outline-dark edit-btn" style="display: none" id="saveDeviceID">
                  Save Device ID
                </button>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">API Key</p>
              </div>
              <div class="col-sm-9">
                <input id="apiKey" class="text-muted mb-0" readonly="true">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Editing Login Info-->
  <div class="modal fade" id="editLoginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit Login Info</h4>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3 login-modal">
                    <input id="usernameEditLogin" type="text" class="form-control" placeholder="Username" aria-label="Username">
                    <input id="oldPasswordEditLogin" type="password" class="form-control" placeholder="Old Password" aria-label="Old Password">
                    <input id="newPasswordEditLogin" type="password" class="form-control" placeholder="New Password" aria-label="New Password">
                </div>
            </div>
            <div id="formErrorsEditLogin" style="display: none;"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeModal('EditLogin')">Close</button>
                <button id="editLoginSubmit" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
  </div>

  <script src="./javascripts/userProfile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
