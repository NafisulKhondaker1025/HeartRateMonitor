<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Physician Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sidebars/">
    
    <!-- Custom styles for this template -->
    <link href="./stylesheets/physician.css" rel="stylesheet">
  </head>
<body style="display: block">

    <!-- Insert Icons from images/icons.html -->
    <div id="bootstrapIcons"></div>

    <main class="d-flex flex-nowrap">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
        <div class="company-logo">
            <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
            <strong>Blah Medical</strong>
        </div>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page">
            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"/></svg>
            Profile
            </a>
        </li>
        <li>
            <a href="#" class="nav-link text-white">
            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
            Patients
            </a>
        </li>
        <li>
            <a href="#" class="nav-link text-white" id="logout-btn">
            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#logout-btn-icon"/></svg>
            Log Out
            </a>
        </li>
        </ul>
    </div>
    <div class="b-example-divider b-example-vr"></div>

    <section class="phys-view" style="width: -webkit-fill-available; overflow: auto;">
        <div class="container py-3">
      
          <div class="row">
            <div class="col-lg-8">
              <div class="card mb-4 profile-card">
                <div class="card-body text-center">
                    <div class="row">
                        <div class="col-lg-4">
                            <img src="./images/profile-phys.jpeg" alt="avatar" class="img-fluid profile-img" style="width: 250px;">
                        </div>
                        <div class="col-lg-4 profile-header-btns">
                            <div>
                                <button type="button" class="btn btn-outline-light">Edit Profile Picture</button>
                            </div>
                            <div>
                                <button type="button" class="btn btn-outline-light">Edit Login Information</button>
                            </div>
                            <div class edit-btns>
                              <button type="button" class="btn btn-outline-light edit-btn" id="editProfileInfo">
                                Edit Profile Information
                              </button>
                              <button type="button" class="btn btn-outline-light edit-btn" style="display: none" id="saveProfileInfo">
                                Save Profile Information
                              </button>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
            <div class="col-lg-8">
              <div class="card mb-4">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Full Name</p>
                    </div>
                    <div class="col-sm-9">
                      <input id="fullName" class="text-muted mb-0" readonly="true">
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Designation</p>
                    </div>
                    <div class="col-sm-9">
                      <input id="designation" class="text-muted mb-0" readonly="true">
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Email</p>
                    </div>
                    <div class="col-sm-9">
                      <input id="email" class="text-muted mb-0" readonly="true">
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Phone</p>
                    </div>
                    <div class="col-sm-9">
                      <input id="phone" class="text-muted mb-0" readonly="true">
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Institution</p>
                    </div>
                    <div class="col-sm-9">
                      <input id="institution" class="text-muted mb-0" readonly="true">
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Address</p>
                    </div>
                    <div class="col-sm-9">
                      <input id="address" class="text-muted mb-0" readonly="true">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./javascripts/physician.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
