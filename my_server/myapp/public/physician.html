<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Physician Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/dashboard/">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sidebars/">
    
    <!-- Custom styles for this template -->
    <link href="./stylesheets/physician.css" rel="stylesheet">
  </head>
<body style="display: block">

    <!-- Insert Icons from images/icons.html -->
    <div id="bootstrapIcons"></div>

    <main class="d-flex flex-nowrap">
      <section class="main-sidebar">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark sidebar-body" style="width: 280px;">
          <div class="company-logo">
              <img src="./images/Heart-Rate-min-1.jpg" alt="" width="32" height="32" class="rounded-circle me-2">
              <strong>513 Medical</strong>
          </div>
          <hr>
          <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
              <a href="#" class="nav-link text-white active" aria-current="page" id="profile-btn">
              <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"/></svg>
                Profile
              </a>
          </li>
          <li>
              <a href="#" class="nav-link text-white" id="patient-btn">
              <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#patient-icon"/></svg>
                Patients
              </a>
          </li>
          <li>
              <a href="#" class="nav-link text-white" id="logout-btn">
              <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#logout-btn-icon"/></svg>
                Log Out
              </a>
          </li>
          </ul>
        </div>
      </section>
      <div class="b-example-divider b-example-vr"></div>

      <section class="display-view" id="display-view" style="width: -webkit-fill-available; overflow: auto;"></section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
    <script src="./javascripts/physician.js"></script>
  </body>
</html>
