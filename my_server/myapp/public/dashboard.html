<div class="container-fluid">
    <div class="row">
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Dashboard</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary" id="heartrate-btn">Heart Rate</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" id="spo2-btn">SPO2</button>
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-secondary" id="data-view-btn">Show Weekly View</button>
                </div>
            </div>

            <div id="daily-div">
                <button type="button" class="btn btn-sm btn-outline-secondary" id="dayback-btn">Previous</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" id="dayforward-btn">Next</button>
                <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
            </div>

            <div id="weekly-div" class="table-responsive" style="display: none; text-align: center;">
                <h4></h4>
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th scope="col">Maximum</th>
                            <th scope="col">Minimum</th>
                            <th scope="col">Average</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="max"></td>
                            <td id="min"></td>
                            <td id="avg"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <div id="measurement-range-div">
        <div>
            <h4>Time to start measurements</h4>
            <input list="times-start" name="time-start" id="time-start">
            <datalist id="times-start">
                <option value="00:00">
                <option value="01:00">
                <option value="02:00">
                <option value="03:00">
                <option value="04:00">
                <option value="05:00">
                <option value="06:00">
                <option value="07:00">
                <option value="08:00">
                <option value="09:00">
                <option value="10:00">
                <option value="11:00">
                <option value="12:00">
                <option value="13:00">
                <option value="14:00">
                <option value="15:00">
                <option value="16:00">
                <option value="17:00">
                <option value="18:00">
                <option value="19:00">
                <option value="20:00">
                <option value="21:00">
                <option value="22:00">
                <option value="23:00">
            </datalist>
        </div>
        <div>
            <h4>Time to end measurements</h4>
            <input list="times-end" name="time-end" id="time-end">
            <datalist id="times-end">
                <option value="00:00">
                <option value="01:00">
                <option value="02:00">
                <option value="03:00">
                <option value="04:00">
                <option value="05:00">
                <option value="06:00">
                <option value="07:00">
                <option value="08:00">
                <option value="09:00">
                <option value="10:00">
                <option value="11:00">
                <option value="12:00">
                <option value="13:00">
                <option value="14:00">
                <option value="15:00">
                <option value="16:00">
                <option value="17:00">
                <option value="18:00">
                <option value="19:00">
                <option value="20:00">
                <option value="21:00">
                <option value="22:00">
                <option value="23:00">
            </datalist>
        </div>
        <div>
            <h4>Measurements Interval</h4>
            <input list="times-interval" name="time-interval" id="time-interval">
            <datalist id="times-interval">
                <option value="05 Minutes">
                <option value="10 Minutes">
                <option value="20 Minutes">
                <option value="30 Minutes">
                <option value="40 Minutes">
                <option value="50 Minutes">
                <option value="60 Minutes">
            </datalist>
        </div>
        <input type="submit" id="submit-times">
    </div>
</div>


<script src="./javascripts/dashboard.js"></script>
